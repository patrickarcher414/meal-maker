<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Maker</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

    <div class="head-container row">
        <header class="header col s12 center-align red lighten-2" id="header-container">
            <h1>MEAL MAKER</h1>
        </header>

        <div class="main-container col s12 center-align" id="main-container">
            <main>
                <input type="text" name="ingredients" placeholder="Enter Ingredients" />
                <button class="btn amber accent-1" id="make-meal-btn" type="submit">MAKE MEAL</button>
            </main>

            <ul id="ingredient-list">

            </ul>

            <footer class="footer">
                <button class="btn amber accent-1" id="see-recipe-btn" type="submit">SEE RECIPES</button>
            </footer>
        </div>
    </div>
</body>

</html>
