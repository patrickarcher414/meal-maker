<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Maker</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

<div class="row">
    <div id="header" class="header col s12 center-align pink lighten-3" >
        <header>MEAL MAKER</header>
    </div>
</div>
<div id="main-wrap" class="col s12 center-align">
    <main>
        <form id="form">
            <input id="input" type="text" name="ingredients" placeholder="Enter Ingredients"/>
            <button id="add-ingr-btn"  class="btn black-text teal accent-4 z-depth-2" type="submit">ADD</button>
        </form>
        <div id="ing-cont" class="ing-cont" ></div>
        <footer id="footer-container" class="footer col s12 pink lighten-3" >
            <button id="make-meal-btn" class="btn black-text teal accent-4 z-depth-2"  type="submit">MAKE MEAL</button>
        </footer>
    </main>
</div>

</body>

</html>
